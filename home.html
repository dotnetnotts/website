<div class="section-colored home">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-8">
                <h2>A monthly user group for passionate .NET developers in Nottingham</h2>
            </div>
            <div class="col-md-3 col-sm-4">
                <a href="https://twitter.com/dotnetnotts" class="btn btn-danger btn-lg">
                    <i class="fa fa-twitter"></i>
                    Follow us on Twitter
                </a>
            </div>
        </div>
    </div>
</div>

<div class="section-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Next Event</h1>
            </div>
        </div>
    </div>
</div>

<div class="container container-int">
<!--ko if:!_.any(events())-->
<div class="spinner"></div>
<!--/ko-->
<!--ko foreach: events-->
<div class="row">
    <div class="col-md-5 col-sm-5" style="text-align: center;">
        <a data-bind="attr: { href: event_url }" style="position: relative">
            <img src="/assets/img/speakers/citizenmatter.png" style="height: 200px; width: 200px; border-radius: 100px;"/>
            <!--<img src="/assets/img/tash.png" style="position: absolute; top:10px; left:35px; width:100px;"/>-->
        </a>
        <!--<a data-bind="attr: { href: event_url }">
                <img src="/assets/img/dotnetnotts-avatar-circle.png" />
            </a>-->
    </div>
    <div class="col-md-7 col-sm-7">
        <h3 style="line-height: 1.3em"><a data-bind="attr: { href: event_url }, text: name"></a></h3>
        <h4 data-bind="text: moment(time).format('dddd MMMM Do, YYYY [at] h:mm a')"></h4>
        <p class="text-muted" style="margin-bottom: 20px">
            <!--ko if:(typeof venue === 'undefined')-->
            Venue to be decided
            <!--/ko-->
            <!--ko if:(typeof venue !== 'undefined')-->
            <a href="#" data-bind="page-href: '/#!/venue'">
                <span data-bind="text: venue.name"></span>, <span data-bind="text: venue.address_1"></span>, <span data-bind="text: venue.city"></span> 
            </a>
            <!--/ko-->
        </p>
        <a class="btn btn-primary btn-lg" data-bind="attr: { href: event_url }"><!--ko text:yes_rsvp_count--><!--/ko--> Attending <i class="fa fa-angle-right"></i></a>
    </div>
</div>
<hr />
