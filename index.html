<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Dotnetnotts user group. A group for anyone interested in Microsoft Technologies, HTML5, CSS3, and modern JavaScript frameworks.">
	    <meta name="author" content="Weiran Zhang, Marvin Rounce">
	    <meta name="HandheldFriendly" content="True" />

	    <title>dot net notts</title>

	    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
	    <link href="assets/css/bootstrap.css" rel="stylesheet">
	    <link href="assets/css/style.css" rel="stylesheet">
	    <link href="assets/css/spinner.css" rel="stylesheet">
	</head>

	<body>

		<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      		<div class="container">
        		<div class="navbar-header">
		        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	            		<span class="sr-only">Toggle navigation</span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	          		</button>
          			<a class="navbar-brand" href="/">
          				<img src="assets/img/logo.png" height="35" width="114" style="margin-top: -15px" />
          				dot net notts
          			</a>
        		</div>

		        <div class="collapse navbar-collapse navbar-ex1-collapse">
			        <ul class="nav navbar-nav navbar-right">
            			<li data-bind="css: { active: pager.activePage$().getId() === 'home' }">
            				<a data-bind="page-href: 'home'" href="/">Home</a>
            			</li>
            			<li data-bind="css: { active: pager.activePage$().getId() === 'events' }">
            				<a data-bind="page-href: 'events'" href="#">Events</a>
            			</li>
            			<li data-bind="css: { active: pager.activePage$().getId() === 'sponsors' }">
            				<a data-bind="page-href: 'sponsors'" href="#">Sponsors</a>
            			</li>
            			<li data-bind="css: { active: pager.activePage$().getId() === 'venue' }">
            				<a data-bind="page-href: 'venue'" href="#">Venue</a>
            			</li>
          			</ul>
        		</div>
      		</div>
    	</nav>

    	<div id="home-page" data-bind="page: { id: 'home', role: 'start', title: 'dot net notts', sourceOnShow: 'home.html', withOnShow: getViewModel, sourceCache: true }">
    	</div>

    	<div id="events-page" data-bind="page: { id: 'events', title: 'Events - dot net notts', sourceOnShow: 'events.html', withOnShow: getViewModel, sourceCache: true }"></div>

    	<div data-bind="page: { id: 'sponsors', title: 'Sponsors - dot net notts', sourceOnShow: 'sponsors.html', with: sponsors, withOnShow: globalOnShow, sourceCache: true }"></div>

    	<div data-bind="page: { id: 'venue', title: 'Venue - dot net notts', sourceOnShow: 'venue.html', withOnShow: venueOnShow, sourceCache: true }"></div>

		<div class="section-colored">
      		<div class="container">
  
        		<div class="container clients">
        		<h3 class="section-title text-center">Our Sponsors</h3>
		          	<div class="row">
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		            	</div>
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		            	</div>
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		              		<a href="http://syncfusion.com"><img class="img-responsive" src="/assets/img/sponsors/syncfusion.png" alt="Syncfusion" style="margin: 0 auto"></a>
		            	</div>
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		            	</div>
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		            	</div>
		          		<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		            	</div>
 					</div>
		        </div>
		    </div>
    	</div>

	    <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.js"></script>
	    <script type="text/javascript" src="assets/js/libs/knockout.js"></script>
	    <script type="text/javascript" src="assets/js/libs/pager.js"></script>
	    <script type="text/javascript" src="assets/js/libs/underscore.js"></script>
	    <script type="text/javascript" src="assets/js/libs/bootstrap.js"></script>
	    <script type="text/javascript" src="assets/js/libs/plugins.js"></script>
	    <script type="text/javascript" src="assets/js/libs/moment.min.js"></script>
	    <script type="text/javascript" src="assets/js/libs/extras.js"></script>
	    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

	    <script type="text/javascript" src="assets/js/app/namespaces.js"></script>
	    <script type="text/javascript" src="assets/js/app/constants.js"></script>
	    <script type="text/javascript" src="assets/js/app/events-summary-view-model.js"></script>

	    <script type="text/javascript" src="assets/js/app/index.js"></script>
	    <script type="text/javascript" src="assets/js/app/pager-setup.js"></script>
	    
	    <script>
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
	</body>
</html>
