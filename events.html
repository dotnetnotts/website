<div class="section-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Events</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!--ko if:!_.any(events()) && !hasNoUpcomingEvents()-->
    <div class="spinner"></div>
    <!--/ko-->
    <!--ko if:hasNoUpcomingEvents()-->
    <h3>No upcoming events, stay tuned by <a href="https://meetup.com/dotnetnotts">joining us on meetup.com</a> or <a href="https://twitter.com/dotnetnotts">following us on Twitter</a>.</h3>
    <br /><br />
    <!--/ko-->
    <!--ko foreach: events-->
    <div class="row">
        <div class="col-md-5 col-sm-5" style="text-align: center;">
             <a data-bind="attr: { href: event_url }" style="position:relative">
                <img data-bind="attr: { src: avatar }" style="height:200px; width:200px; border-radius:100px;"/>
            </a>
        </div>
        <div class="col-md-7 col-sm-7">
            <h3 style="line-height: 1.3em"><a data-bind="attr: { href: event_url }, text: name"></a></h3>
            <h4 data-bind="text: moment(time).format('dddd MMMM Do, YYYY [at] h:mm a')"></h4>
            <p class="text-muted" style="margin-bottom: 20px">
                <!--ko if:(typeof venue === 'undefined')-->
                Venue to be decided
                <!--/ko-->
                <!--ko if:(typeof venue !== 'undefined')-->
                <a href="#" data-bind="page-href: '/#!/venue'">
                    <span data-bind="text: venue.name"></span>, <span data-bind="text: venue.address_1"></span>, <span data-bind="text: venue.city"></span> 
                </a>
                <!--/ko-->
            </p>
            <a class="btn btn-primary btn-lg" data-bind="attr: { href: event_url }"><!--ko text:yes_rsvp_count--><!--/ko--> Attending <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <hr />
    <!--/ko-->
</div>

<div class="section-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Past Events</h1>
            </div>

    </div>
</div>

        </div>
        <div class="col-md-7 col-sm-7">
            <h3 style="line-height: 1.3em"><a data-bind="attr: { href: event_url }, text: name"></a></h3>
            <h4 data-bind="text: moment(time).format('dddd MMMM Do, YYYY [at] h:mm a')"></h4>
            <p class="text-muted" style="margin-bottom: 20px">
                <!--ko if:(typeof venue === 'undefined')-->
                Venue to be decided
                <!--/ko-->
                <!--ko if:(typeof venue !== 'undefined')-->
                <a href="#" data-bind="page-href: '/#!/venue'">
                    <span data-bind="text: venue.name"></span>, <span data-bind="text: venue.address_1"></span>, <span data-bind="text: venue.city"></span> 
                </a>
                <!--/ko-->
            </p>
            <a class="btn btn-primary btn-lg" data-bind="attr: { href: event_url }"><!--ko text:yes_rsvp_count--><!--/ko-->+ Attended <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <hr />
    <!--/ko-->
</div>
